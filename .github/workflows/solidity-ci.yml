name: Solidity CI

on:
  push:
    branches:
      - "**"
    paths:
      - "**.ts"
      - "contracts/**"
      - ".github/workflows/solidity-ci.yml"
      - "**.json"
      - "**.yaml"

  pull_request:
    branches:
      - "**"
    paths:
      - "**.ts"
      - "contracts/**"
      - ".github/workflows/solidity-ci.yml"
      - "**.json"
      - "**.yaml"

env:
  ALCHEMY_API_URL: ${{ secrets.ALCHEMY_API_URL }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  STAGE: dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: |
          pnpm run lint:sol
          pnpm run lint:js

  compile:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Compile
        run: pnpm run compile

  test:
    runs-on: ubuntu-latest
    needs: [compile]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Setup Tenderly
        env:
          TENDERLY_ACCESS_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
        run: |
          curl https://raw.githubusercontent.com/Tenderly/tenderly-cli/master/scripts/install-linux.sh | sh
          tenderly login --authentication-method access-key --access-key $TENDERLY_ACCESS_KEY

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test:coverage
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload to CodeCov
        uses: codecov/codecov-action@v3
